<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Electrone-template</title>
</head>
<body>
    <header>
        <img class="logo" src="assets/img/logo 2.png" alt="header logo">
        <input class="header__searchbar"type="search" placeholder="Search any things">
        <button class="searchbar-button">Search</button>
        <div class="header__nav"> 
            <a class="header__nav__icon" href="#"><img src="assets/img/user.png" alt="Sign in">Sign in</a>
            <a class="header__nav__icon" href="#"><img src="assets/img/heart.png" alt="Favourites">Favourites</a>
            <a class="header__nav__icon" href="#"><img src="assets/img/shopping-cart.png" alt="Cart">Cart</a>
        </div>
    </header>
    <nav>
        <button class="nav__categories-button"><img src="assets/img/Vector.png" alt="Browse categories">Browse categories</button>
        <button class="nav__menu-button"><img src="assets/img/Vector.png" alt="Home">Home</button>
        <button class="nav__menu-button"><img src="assets/img/Vector.png" alt="Catalog">Catalog</button>
        <button class="nav__menu-button">Blog</button>
        <button class="nav__menu-button"><img src="assets/img/Vector.png" alt="Pages">Pages</button>
        <button class="nav__menu-button">About us</button>
        <span class="nav__promo">30 Days Free Return</span>
    </nav>
    <main>
        <section>
            <span class="promo">Canon camera</span>
            <button class="shop__now">Shop now</button>
            <button class="view__more">View more</button>
            <img class="eclips" src="assets/img/Ellipse 1.png" alt="Eclips">    
            <img class="eclips" src="assets/img/Ellipse 2.png" alt="Eclips">        
            <img class="eclips" src="assets/img/Ellipse 3.png" alt="Eclips">        
            <img class="product" src="assets/img/CanCam.png" alt="Canon camera">
            <img class="promo__price" src="assets/img/Frame 6.png" alt="Promotion price">
        </section>
    </main>
</body>
</html>
